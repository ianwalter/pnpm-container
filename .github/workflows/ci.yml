name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./
        with:
          args: pnpm i --dev
      - name: Lint
        uses: ./
        with:
          args: pnpm lint
      - name: Test
        uses: ./
        with:
          args: pnpm t
